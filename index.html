<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="svgs/icon.svg" sizes="196x196">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="description" content="Animated Wallpaper">
    <meta name="keywords" content="animated, wallpaper, web">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="icon.jpg">
    <title>Touhou Live Wallpaper</title>
</head>
<body>
    <img src="media/yuyuko/background.jpg" id="background" alt="Background Image" loading="eager" style="display: none;">
    
    <div class="loader" aria-live="polite"></div>
    
    <div id="blur-background"></div>
    
    <div id="play-button-container" style="display: none;">
        <p><strong style="color:white">Version 2.2 (yuyuko)</strong></p>
        <button id="play-button" aria-label="Play Button" role="button" tabindex="0">
            <strong>Launch Wallpaper Preview</strong>
        </button>
        <pre id="changelog">
            <code id="codeBlock"></code>
        </pre>
        <div class="container-contact">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
            <a href="https://github.com/RetrogisusDEV/THLiveWallpaper" style="margin-left: 12px;" target="_blank" rel="noopener noreferrer">Touhou Live Wallpaper Source Code</a>
        </div>
    </div>
    
    <div class="container" style="display: none;">
        <img src="media/yuyuko/foreground.svg" id="foreground" alt="Foreground Image" loading="eager">
        <div id="avatar">
            <img id="drum-beat" src="media/yuyuko/avatar.png" alt="Avatar" loading="eager" style="display: none;">
        </div>
        <div id="data">
            <div id="time">
                <span id="hours">00</span>:<span id="minutes">00</span>
            </div>
            <div id="date">00/00/0000</div>
        </div>
    </div>
    
    <div id="audio-controls" style="display: none;">
        <audio id="background-music" preload="auto" controls loop>
            <source src="music/yuyuko.ogg" type="audio/ogg">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
        <span><strong>Yuyuko Theme</strong></span>
    </div>
    
    <script src="js/utils/navegator_detector.js" defer></script>
    <script src="changelog.js" defer></script>
    <script src="js/anim/drum_animation.js" defer></script>
    <script src="js/utils/time_updater.js" defer></script>
    <script src="js/utils/script.js" defer></script>
</body>
</html>
